<header class="header">
  <nav class="nav">
    <div class="hamburger">
      <div class="hamburger__line hamburger__line--1"></div>
      <div class="hamburger__line hamburger__line--2"></div>
      <div class="hamburger__line hamburger__line--3"></div>
    </div>

    <ul class="list--blank">
      <li class="nav__header"><a href="/"><b>Mobile Design</b></a></li>
      {% for link_hash in site.navigation %}
        {% for link in link_hash %}
          {% assign active_class = '' %}
          {% if page.url contains link[1] %}
            {% assign active_class = 'active' %}
          {% endif %}
          <li><a href="{{ link[1] }}" class="{{ active_class }}">{{ link[0] }}</a></li>
        {% endfor %}
      {% endfor %}
    </ul>
  </nav>
</header>
